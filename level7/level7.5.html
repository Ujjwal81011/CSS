<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        #anil{height: 20px;
            width: 900px;
            border: 2px solid;
            border-radius: 20px;
            background-color:wheat;}
        #vipul{height: 20px;
            width: 450px;
            margin: 1px;
            border-radius: 20px;
            background-color: palegreen;
            animation: ujjwal 4s ease-in-out 5 ;}
            @keyframes ujjwal {
                from{width: 0%;}
                to{width: 100%;}
            }
    </style>
</head>
<body>
    <div id="anil">
        <div id="vipul"></div>
    </div>
</body>
</html>
