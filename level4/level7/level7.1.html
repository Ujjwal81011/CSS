<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo classes</title>
    <style>
        .pseudo{height: 20px;
                width: 80px;
                background-color: aquamarine;
                border: 2px solid;
                border-radius: 10px;}
        .pseudo:hover{height: 25px;
                    width: 90px;
                    background-color: lightcoral;}
        .pseudo:active{background-color: yellow;}
    </style>
</head>
<body>
    <input type="button" class="pseudo" value="click me">
</body>
</html>
