<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        .box{background-color: palevioletred;
            height: 100px;
            width: 150px;
            float: left;
            border: 1px solid;
            border-radius: 10px;
            float: right;}
        #container{background-color: palegreen;
                height: 200px;
                width: 500px;
                border: 2px solid;
                border-radius: 12px;}
    </style>
</head>
<body>
    <div id="container">
    <div id="box1" class="box">BOX1</div>
    </div>
</body>
</html>
