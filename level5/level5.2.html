<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Units: percentage, em</title>
    <style>
    #first{margin: 0px;
            padding: 0px;
        height: 119px;
        width: 200px;
        font-size: 15px;
        background-color: red;}
    #second{width: 50%;
            height: 60%;
            font-size: 2.0em;
        background-color: blueviolet;}
    </style>
</head>
<body>
    <div id="first">
        First div
        <div id="second">Second div</div>
    </div>
</body>
</html>
